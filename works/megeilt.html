    <h1>メ芸LT ツイートシステム</h1>

"#メ芸LT"というハッシュタグを添えてプレゼンに対する意見や感想を呟くとリアルタイムでそのTweetが映し出されるというものである。<br>
観客の参加感を増幅させることを目的として導入した。<br>
