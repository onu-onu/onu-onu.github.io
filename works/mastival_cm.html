情報メディア創成学類 作品展「mAstival」のSNS広報のために制作したCM。<br>
20世紀を代表するSF作家，アーサー・C・クラークの言葉に「十分に発達した科学技術は,魔法と見分けがつかない」(クラークの三原則) というものがある。コンテンツテクノロジーやメディアテクノロジーを学ぶ情報メディア創成学類生の作品展において「魔法(magic)」という要素は不可欠であると感じマジックを取り入れたCMを製作した。<br>
