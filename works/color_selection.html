    <h1>COLOR SELECTION</h1>
非デザイナーのための配色用のパレット。自身のカラーデザインを支援するために制作した。<br>
<br>
統一性のある色選びを促すためにHSB(HSV)色空間で色を設定できるようにしている。 また色相(Hue)の選択を12段階に制限することで、色選びの複雑性を軽減させた。<br>
制作したカラーセットは保存し、全世界のユーザーと共有することができる。<br>
<br>
